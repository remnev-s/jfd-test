<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Ключевые слова и все такое" />
    <meta name="description" content="Описание" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.min.css" />

    <title>Добавление товара</title>
  </head>
  <body class="root">
    <div class="page">
      <div class="products root__wrapper">
        <div class="products-heading">
          <h2 class="products-heading__title">Добавление товара</h2>
          <select class="products-heading__sort" name="sort">
            <option value="option 1">По умолчанию</option>
            <option value="option 2">По убыванию</option>
            <option value="option 3">По еще чему-то</option>
          </select>
        </div>

        <!-- ФОРМА -->
        <main class="content">
          <div class="sidebar">
            <form class="form-product" name="form">
              <label for="name" class="form-product__label">
                Наименование товара
              </label>

              <input
                class="form-product__item form-product__item-name"
                type="text"
                name="name-product"
                placeholder="Введите наименование товара"
                required
              />

              <label for="main-text" class="form-product__label">
                Описание товара
              </label>
              <textarea
                name="main-text"
                placeholder="Введите описание товара"
                class="
                  form-product__item
                  form-product__item
                  form-product__item_el_main-text
                "
              ></textarea>

              <label for="url" class="form-product__label">
                Ссылка на изображение товара
              </label>
              <input
                class="form-product__item form-product__item-link"
                type="url"
                name="url"
                placeholder="Введите ссылку"
                required
              />

              <label for="price" class="form-product__label">
                Цена товара
              </label>
              <input
                class="form-product__item form-product__item-price"
                type="number"
                name="text"
                placeholder="Введите цену"
                required
              />

              <input
                type="submit"
                class="form-product__button"
                value="Добавить товар"
              />
            </form>
          </div>

          <!-- КАРТОЧКИ ТОВАРОВ -->
          <section class="elements">
            <ul class="elements__list"></ul>
          </section>
          <!--  -->
        </main>
      </div>
    </div>
    <template class="template">
      <li class="elements__list-item">
        <img src="#" alt="#" class="elements__list-photo" />
        <button class="elements__button-delete" type="button"></button>
        <div class="elements__description-wrapper">
          <h3 class="elements__title"></h3>
          <p class="elements__description"></p>
          <p class="elements__price">руб.</p>
        </div>
      </li>
    </template>
    <script src="./js/script.min.js"></script>
  </body>
</html>
