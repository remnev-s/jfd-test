<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Ключевые слова и все такое" />
    <meta name="description" content="Описание" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.min.css" />

    <title>Добавление товара</title>
  </head>
  <body class="root">

    <div class="page">
      <div class="products root__wrapper">

      <div class="products-heading">
            <h2 class="products-heading__title">Добавление товара </h2>
          <select name="products-heading__sort">
              <option value="good">По умолчанию</option>
              <option value="good">По убыванию</option>
              <option value="good">По еще чему-то</option>
          </select>
        </div>

        <div class="sidebar">
          <form class="form-product" name="form">
              <label for="name" class="form-product__label"> Наименование товара </label>

              <input
                class="form-product__item"
                type="text"
                name="name-product"
                placeholder="Введите наименование товара"
                required
              />

              <label for="main-text" class="form-product__label"> Описание товара </label>
              <textarea
                class="form-product__item form-product__item_textarea"
                name="main-text"
                placeholder="Введите описание товара"
                required
              >
              </textarea>

              <label for="url" class="form-product__label"> Ссылка на изображение товара </label>
              <input
                class="form-product__item"
                type="url"
                name="url"
                placeholder="Введите ссылку"
              />

              <label for="price" class="form-product__label"> Цена товара </label>
              <input
                class="form-product__item form-product__item_price"
                type="number"
                name="text"
                placeholder="Введите цену"
              />

            <input type="submit" class="form-product__button"
            value="Добавить товар" >
        </div>

      </div>
    </div>
    <script src="./js/script.min.js"></script>
  </body>
</html>
